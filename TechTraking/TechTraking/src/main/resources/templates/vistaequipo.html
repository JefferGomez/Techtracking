<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista Equipos del Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/vistaequipo.css" rel="stylesheet">
  <script src="../js/vistaequipo.js" defer></script>
</head>
<body>
<div class="header">
  <div class="logo"><span class="servi">Servi</span><span class="mark">Marketing</span></div>
  <div class="nav">Detalle Clientes</div>
  <div class="user">Administrador</div>
  <form action="/logout" method="post">
    <button class="logout">Cerrar Sesión</button>
  </form>
</div>
<div class="container mt-5">
  <h1 class="mb-4">Detalles del Cliente</h1>
  <div class="card mb-4">
    <div class="card-body">
      <h5><strong>NIT:</strong> <span id="NIT"></span></h5>
      <h5><strong>Empresa:</strong> <span id="Empresa"></span></h5>
      <h5><strong>Dirección:</strong> <span id="direccionCliente"></span></h5>
      <h5><strong>Teléfono:</strong> <span id="Telefono"></span></h5>
      <h5><strong>Correo:</strong> <span id="correoCliente"></span></h5>
    </div>
  </div>

  <h2 class="mb-3">Equipos Asociados</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Serie</th>
        <th>Tipo</th>
      </tr>
      </thead>
      <tbody id="tablaEquipos">
      <!-- Aquí se insertan los equipos dinámicamente -->
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
