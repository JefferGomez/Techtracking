<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Vincular Equipo a Cliente</title>
  <link rel="stylesheet" th:href="@{/css/vincularequipo.css}">
</head>

<body>

<header>
  <img th:src="@{/img/SM.png}" alt="Logo ServiMarketing" class="logo">

  <div class="nombre-estado">
    <div class="nombre-equipo-horizontal">
      <label for="idEquipo">ID del Equipo:</label>
      <input type="number" id="idEquipo" placeholder="Ej: 101">
    </div>
    <div class="nombre-equipo-horizontal">
      <label for="nombreEquipo">Marca del Equipo:</label>
      <input type="text" id="nombreEquipo" placeholder="Ej: Epson, Zebra...">
    </div>
  </div>
</header>

<main>
  <div class="formulario">

    <section class="equipo">
      <h2>Especificaciones del Equipo</h2>

      <label for="modelo">Modelo</label>
      <input type="text" id="modelo" placeholder="Ej: XP-420">

      <label for="serie">Serie</label>
      <input type="text" id="serie" placeholder="Número de serie del equipo">

      <label for="tipo">Tipo</label>
      <select id="tipo">
        <option value="">Seleccione una opción</option>
        <option value="Impresora">Impresora</option>
        <option value="Terminal portátil">Terminal portátil</option>
      </select>
    </section>

    <section class="cliente">
      <h2>Información del Cliente</h2>

      <div class="busqueda">
        <input type="text" id="buscarCliente" placeholder="Buscar cliente por nombre o ID">
        <button onclick="buscarCliente()">Buscar</button>
      </div>

      <div id="datosCliente">
        <p><strong>NIT:</strong> <span id="NIT"></span></p>
        <p><strong>Nombre:</strong> <span id="Empresa"></span></p>
        <p><strong>Dirección:</strong> <span id="Dirección"></span></p>
        <p><strong>Teléfono:</strong> <span id="Teléfono"></span></p>
        <p><strong>Correo:</strong> <span id="Correo"></span></p>
      </div>
    </section>

  </div>

  <button class="vincular" onclick="vincularEquipo()">Vincular Equipo</button>
</main>

<script th:src="@{/js/vincularequipo.js}"></script>
</body>

</html>
