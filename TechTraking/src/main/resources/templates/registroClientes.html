<!DOCTYPE html> <!-- Indica que este archivo es un documento HTML5 -->
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head> <!-- Inicio de la sección de configuración (no visible en la página) -->
    <meta charset="UTF-8"> <!-- Define el tipo de codificación de caracteres (permite usar tildes y ñ) -->
    <title>Registro de Cliente</title> <!-- Título que aparece en la pestaña del navegador -->
    <link rel="stylesheet" th:href="@{/css/registroclientes.css}">
</head>
<body> <!-- Inicio del contenido visible en la página -->

<div class="form-box"> <!-- Contenedor principal del formulario -->

    <div class="encabezado"> <!-- Encabezado del formulario (logo y título) -->
        <img src="img/SM.png" alt="Logo" class="logo"> <!-- Imagen del logo con clase para darle estilo -->
        <h1>Registro de Cliente</h1> <!-- Título grande que aparece en la parte superior del formulario -->
    </div>

    <form id="registroCliente"> <!-- Inicio del formulario con ID para usarlo en JavaScript -->

        <h2>Detalles del Cliente</h2> <!-- Subtítulo para los campos de información del cliente -->
        <label for="nit">NIT</label>
        <input type="text" name="nit" placeholder="NIT" id="nit" required> <!-- Campo para ingresar el NIT o número de identificación -->
        <label for="empresa">Empresa</label>
        <input type="text" name="empresa" placeholder="Nombre de la Empresa" id="empresa" required> <!-- Campo para ingresar el nombre de la empresa -->
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" placeholder="Dirección Principal" id="direccion" required> <!-- Campo para ingresar la dirección -->
        <label for="telefono">Teléfono</label>
        <input type="telefono" name="telefono" placeholder="Teléfono Principal" id="telefono" required> <!-- Campo para ingresar el número de teléfono -->
        <label for="email">Correo</label>
        <input type="email" name="correo" placeholder="Correo Electrónico Principal" id="email" required> <!-- Campo para ingresar el correo electrónico -->

        <div class="checkbox"> <!-- Contenedor para el checkbox de aceptación -->
            <input type="checkbox" name="terminos" id="terminos"> <!-- Casilla para aceptar términos y condiciones -->
            <label for="terminos">Acepto los términos y condiciones y la política de privacidad.</label> <!-- Texto que acompaña el checkbox -->
        </div>

        <button type="submit" class="primario">Registrar Cliente</button> <!-- Botón para enviar el formulario -->
    </form>
</div>

<script th:src="@{/js/crearClientes.js}"></script>
</body>
</html>
