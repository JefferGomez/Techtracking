<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi página</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <img th:src="@{/img/sm.png}" alt="TechTraking Logo" class="logo">
        <h2>Iniciar Sesión en <strong>TechTraking</strong></h2>
        <form id="loginForm" method="post">
            <label for="username">Correo</label>
            <input type="text" id="username" name="correo" placeholder="Enter your username or email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="contraseña" placeholder="Enter your password" required>

            <button type="submit">Entrar</button>
            <a href="#" class="forgot">olvidaste la contraseña?</a>
        </form>
        <p class="terms">
            By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </p>
    </div>
</div>
</body>
</html>
