<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes - ServiMarketing</title>
    <link rel="stylesheet" th:href="@{/css/dashboardclientes.css}">
</head>
<body>
<header class="header">
    <h1><span class="logo-blue">Servi</span><span class="logo-red">Marketing</span></h1>
</header>

<main class="dashboard">
    <section class="overview">
        <h2>Visión general</h2>
        <p>Total clientes: <span id="totalClientes">0</span></p>
    </section>

    <section class="clientes">
        <h2>Lista de Clientes</h2>
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>ID</th>
                <th>Equipos</th>
            </tr>
            </thead>
            <tbody id="clientesBody">
            <!-- Datos se insertan con JS -->
            </tbody>
        </table>
    </section>
</main>

<script th:src="@{/js/dashboard-clientes.js}"></script>
</body>
</html>
