<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi página</title>
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">

    <form id="Registro" >
      <div class="formbold-form-title">
        <h2 class="">Register User</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt.
        </p>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="NombreC" class="formbold-form-label">
            Nombre Completo
          </label>
          <input
                  type="text"
                  name="NombreC"
                  id="NombreC"
                  class="formbold-form-input"
          />
        </div>
        <div>
          <label for="Id" class="formbold-form-label"> Id</label>
          <input
                  type="text"
                  name="Id"
                  id="Id"
                  class="formbold-form-input"
          />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="correo" class="formbold-form-label"> correo </label>
          <input
                  type="email"
                  name="correo"
                  id="correo"
                  class="formbold-form-input"
          />
        </div>
        <div>
          <label for="password" class="formbold-form-label"> contraseña </label>
          <input
                  type="text"
                  name="password"
                  id="password"
                  class="formbold-form-input"
          />
        </div>
      </div>
      <div>
        <label for="rol" class="formbold-form-label">Rol</label>
        <select id="rol" class="formbold-form-input">
          <option value="2">Admin</option>
          <option value="3">Técnico</option>
          <option value="4">Almacenista</option>
        </select>
      </div>
      <button type="button" class="formbold-btn" id="registrar">Register Now</button>
    </form>
  </div>
</div>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
