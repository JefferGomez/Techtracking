<!DOCTYPE html> <!-- Indica que este es un documento HTML5 -->
<html lang="es"> <!-- Define el idioma del documento como español -->
<head>
  <meta charset="UTF-8"> <!-- Establece el conjunto de caracteres para acentos y ñ -->
  <title>Vincular Equipo a Cliente</title> <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="css/style.css"> <!-- Enlaza la hoja de estilos externa -->
</head>
<body> <!-- Inicio del cuerpo del documento, todo lo visible va aquí -->

  <header> <!-- Encabezado principal de la página -->
    <img src="img/SM.png" alt="Logo ServiMarketing" class="logo"> <!-- Imagen del logo -->

<div class="nombre-estado">
  <div class="nombre-equipo-horizontal">
  <label for="nombreEquipo">Nombre del Equipo:</label>
  <input type="text" id="nombreEquipo" placeholder="Ej: Bomba Hidráulica XYZ">
</div>


  <div class="estado-select-horizontal">
    <label for="estadoEquipo">Estado:</label>
    <select id="estadoEquipo" class="estado-dropdown">
      <option value="">Seleccione estado</option>
      <option value="activo">Activo</option>
      <option value="inactivo">Inactivo</option>
      <option value="pendiente">Pendiente</option>
    </select>
  </div>
</div>

  </header>

  <main> <!-- Contenido principal de la página -->
    <div class="formulario"> <!-- Contenedor general del formulario -->

      <section class="equipo"> <!-- Sección dedicada a los datos del equipo -->
        <h2>Especificaciones del Equipo</h2> <!-- Título de la sección -->
        <input type="text" placeholder="Modelo" id="modelo"> <!-- Campo para modelo del equipo -->
        <input type="date" placeholder="Fecha de Fabricación" id="fecha"> <!-- Campo para la fecha de fabricación -->
        <input type="text" placeholder="Número de Serie" id="serie"> <!-- Campo para el número de serie -->
        <input type="text" placeholder="Ubicación" id="ubicacion"> <!-- Campo para la ubicación del equipo -->
        <input type="text" placeholder="Otras Características" id="caracteristicas"> <!-- Campo para otras características -->
        <input type="text" placeholder="Estado del Equipo" id="estadoFisico"> <!-- Campo para estado físico del equipo -->
        <input type="text" placeholder="Voltaje" id="voltaje"> <!-- Campo para el voltaje -->
      </section>

      <section class="cliente"> <!-- Sección dedicada a los datos del cliente -->
        <h2>Información del Cliente</h2> <!-- Título de la sección -->

        <div class="busqueda"> <!-- Contenedor de la barra de búsqueda de clientes -->
          <input type="text" id="buscarCliente" placeholder="Buscar cliente por nombre o ID"> <!-- Campo para escribir búsqueda -->
          <button onclick="buscarCliente()">Buscar</button> <!-- Botón que ejecuta la función buscarCliente() -->
        </div>

        <div id="datosCliente"> <!-- Contenedor donde se mostrarán los datos del cliente -->
          <img id="avatarCliente" src="" alt="Avatar" style="display:none;"> <!-- Imagen del cliente (se muestra solo si hay datos) -->

          <!-- Se muestran los datos del cliente -->
          <p><strong>Nombre:</strong> <span id="nombreCliente"></span></p>
          <p><strong>ID:</strong> <span id="idCliente"></span></p>
          <p><strong>Dirección:</strong> <span id="direccionCliente"></span></p>
          <p><strong>Ciudad:</strong> <span id="ciudadCliente"></span></p>
          <p><strong>Contacto:</strong> <span id="contactoCliente"></span></p>
          <p><strong>Tipo de Cliente:</strong> <span id="tipoCliente"></span></p>
        </div>
      </section>
    </div>

    <!-- Botón final para ejecutar la función de vinculación -->
    <button class="vincular" onclick="vincularEquipo()">Vincular Equipo</button>
  </main>

  <!-- Enlace al archivo JavaScript donde estarán las funciones buscarCliente() y vincularEquipo() -->
  <script src="script.js"></script>

</body>
</html>
